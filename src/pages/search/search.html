<ion-header>
  <ion-navbar>
    <ion-title>Add Coins</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="searchCoins($event)"></ion-searchbar>

  <ion-list *ngIf="allcoins">
    <button ion-item *ngFor="let coin of objectKeys(coins)" (click)="addCoin(coin)" class="coinbtn" no-lines>
      {{coin}} - {{ coins[coin].CoinName }}
      <ion-icon name="checkmark-circle" item-end *ngIf="likedCoins.indexOf(coin)!='-1'" color="light"></ion-icon>
    </button>
  </ion-list>
</ion-content>
